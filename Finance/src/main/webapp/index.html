<html>
<head>

</head>
<body>

	<table>
		<tr>
			<td>User Name*:</td>
			<td><input type=text id="uname"></td>
		</tr>
		<tr>
			<td>Password*:</td>
			<td><input type=password id="pass"></td>
		</tr>
		<tr>
			<td></td>

		</tr>
	</table>
	<h2>SIGN IN</h2>

		<tr>
			<td>UserName:</td>
			<td><input type=text id="user"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type=password id="passw"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type=submit value="Login" id="login"></td>
		</tr>
	</table>

</body>
</html>
